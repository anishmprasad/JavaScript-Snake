<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>404</title>
    <link rel="icon" href="https://d34jbachbupkhk.cloudfront.net/track/e-embibe.svg">
    <link rel=stylesheet id="style" type="text/css" href="/JavaScript-Snake/css/main-snake.css" />
    <style>
      .snake-toolbar {
        left: 30px;
        position: absolute;
        top: 0;
        /* left: 0; */
        z-index:10000;
        padding: 5px;
      }
      .snake-toolbar, button{
        opacity: 0.3;
      }
    </style>
<script>
</script>
</head>
<body>
    <div class="snake-toolbar">
      <div style="display:inline-block;margin-right:10px;">
        <select id="selectMode">
            <option value="100">Easy</option>
            <option value="75" selected>Medium</option>
            <option value="50">Hard</option>
            <option value="25">Impossible</option>
            <option value="110">Rush</option>
        </select>
      </div>
    </div>
    <div id="mode-wrapper" style="display: inline; width: auto;">
    </div>

    <div id="game-area" tabindex="0">
      <div class="pagenotfound">
        <img src='/JavaScript-Snake/css/images/404-error.svg' style="width: 23.9375rem;height: 11.25rem;" />
        <h3 class="notfound"style="margin-top: 50px;">Oooopss!… Page not found</h3>
        <p class="notfound-desc" style="text-align: center;">The page you were looking for doesn’t exist. <br/> You may have mistyped the address or the page may have moved.</p>
      </div>
    </div>
    <script type="text/javascript" src="/JavaScript-Snake/js/snake.js"></script>
    <script type="text/javascript" src="/JavaScript-Snake/js/init.js"></script>
</body>
</html>
